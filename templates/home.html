<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Add Google AdSense Script -->
  <script data-ad-client="YOUR_PUBLISHER_ID" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Image Gallery</h1>
    <div class="row">
      {% for image in images %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img src="{{ image.path }}" alt="" class="card-img-top">
            <div class="card-body">
              <a href="{{ image.path }}" download class="btn btn-primary">Download</a>
            </div>
          </div>
        </div>
        <!-- Add Google AdSense Ad Unit -->
        {% if loop.index == 2 %} <!-- Display ad after the second image -->
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-body">
                <!-- Replace YOUR_AD_UNIT_ID with your actual ad unit ID -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="YOUR_PUBLISHER_ID"
                     data-ad-slot="YOUR_AD_UNIT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
              </div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Initialize Google AdSense -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
